 {% extends "base.html" %}
 {% load static %}


{% block content %}
 <!-- Navbar -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark scrolling-navbar">
    <div class="container">

      <!-- Brand -->
      <a class="navbar-brand waves-effect" href="/" target="_blank">
        <strong class="blue-text">MX-BIKE-STORE</strong>
      </a>

      <!-- Collapse -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Links -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <!-- Left -->
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link waves-effect" href="/">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link waves-effect" href="https://mdbootstrap.com/docs/jquery/" target="_blank">Shop</a>
          </li>
          <li class="nav-item">
            <a class="nav-link waves-effect" href="{% url 'contact' %}" target="_blank">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link waves-effect" href="{% url 'checkout' %}"
              >Checkout</a>
          </li>
        </ul>
         </div>
  </nav> 

<section class="get_in_touch"> 
    <h1 class="title">Contact Us</h1>
    <form class="contaimer" action="{% url 'contact' %}" method="POST">
        {% csrf_token %}
        <div class="contact-form row">
            <div class="form-group" col-lg-6>
                <input id="name" class="input-text" type="text" name="Name">
                <label for="name" class="label">Name</label>
            </div>
            <div class="form-group" col-lg-6>
                <input id="email" class="input-text" type="email" name="Email">
                <label for="email" class="label">Email</label>
            </div>
            <div class="form-group" col-lg-6>
                <input id="company" class="input-text" type="company" name="Company">
                <label for="company" class="label">Company Name</label>
            </div>
            <div class="form-group" col-lg-6>
                <input id="phone" class="input-text" type="text" name="Phone">
                <label for="phone" class="label">Contact Number</label>
            </div>
            <div class="form-group" col-lg-12>
                <textarea id="message" class="input-text" type="text" name="Message"></textarea>
                <label for="message" class="label">Message</label>
            </div>
            
            <div class="form-group" col-lg-12>
                <button type="submit"  class="submit-btn">
                    <i class="fas fa-envelope-open-text">Send Message</i>
                </button>
                <br>
            </div>
        </div>
    </form>

</section>
    
      

   
 
{% endblock content %} 

{% block extra_scripts %}
{% endblock extra_scripts %}
